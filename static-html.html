<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тестовая страница KIND + NGINX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #f8f8fa; color: #222; text-align: center; padding: 60px; }
    .card { background: #fff; padding: 30px; border-radius: 14px; box-shadow: 0 2px 10px #0001; display: inline-block; }
    h1 { color: #5cb85c; }
    p { font-size: 1.1em; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hello from KIND!</h1>
    <p>Тестовая статика.<br>
      <b>Дата:</b> <span id="date"></span>
    </p>
    <p>Сервис работает в Kubernetes через NGINX.</p>
  </div>
  <script>
    // Показываем текущую дату
    document.getElementById('date').textContent = new Date().toLocaleString();
  </script>
</body>
</html>
