kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  extraPortMappings:
  # Ingress-nginx (фиксированные порты)
  - containerPort: 30080
    hostPort: 8080
    protocol: TCP
  - containerPort: 30443
    hostPort: 8443
    protocol: TCP
  # Backup прямой доступ к приложению
  - containerPort: 31693
    hostPort: 31693
    protocol: TCP