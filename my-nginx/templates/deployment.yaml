# templates/deployment.yaml (обновленная версия)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "my-static-site.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "my-static-site.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "my-static-site.name" . }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9113"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: nginx
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: Never
          ports:
            - name: http
              containerPort: 80
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 2
            periodSeconds: 5
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
        - name: nginx-exporter
          image: nginx/nginx-prometheus-exporter:1.3.0  
          imagePullPolicy: IfNotPresent  
          args:
            - "--nginx.scrape-uri=http://127.0.0.1:80/stub_status"  
          ports:
            - name: metrics
              containerPort: 9113
